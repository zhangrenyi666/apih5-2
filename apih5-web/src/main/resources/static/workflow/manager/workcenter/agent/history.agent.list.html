<title>hz{history-agent.title}</title>
<hi18n groups="agent-common;history-agent;base;message;datatables"></hi18n>
<div class="horizon-modal-container">
	<div class="other-content-area">
		<div class="page-header smaller">
			<h1>
				hz{history-agent.title} 
				<small class="hidden-xs"> 
					<i class="ace-icon fa fa-angle-double-right"></i>
					hz{history-agent.smallTitle}
				</small>
				<div class="pull-right">
					<label class="pointer horizon-modal-trigger"
						data-target=".horizon-modal" data-toggle="modal"> <i
						class="ace-icon fa fa-leaf bigger-110 icon-only green"></i> hz{base.flowtree}
					</label>
				</div>
				<div class="embed-toggle-sidebar-container hidden-md hidden-lg pull-right">
					<button class="navbar-toggle toggle-sidebar" type="button" data-target="#toggle-sidebar">
						<span class="sr-only">Toggle横向菜单</span> <span class="icon-bar"></span>
						<span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<button class="navbar-toggle toggle-sidebar2" type="button" data-target="#toggle-sidebar2">
						<span class="sr-only">Toggle左侧菜单</span> 
						<i class="ace-icon fa fa-dashboard bigger-110"></i>
					</button>
				</div>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12" id="flowdata-container">
				<table id="myDatatable" class="table table-hover"></table>
			</div>
		</div>
		<div class="hidden" id="agentDealInfo">
			<div class="space-6"></div>
			<div class="row">
				<div class="col-xs-12 row-date form-horizontal">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 control-label">hz{agent-common.beginDate}:</label>
							<div class="col-xs-12 col-sm-9 no-padding">
								<input class="no-margin" name="begindateInfo" readonly
									type="text">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 control-label">hz{agent-common.endDate}:</label>
							<div class="col-xs-12 col-sm-9 no-padding">
								<input class="no-margin" name="enddateInfo" readonly type="text">
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 space-12"></div>
				<div class="col-xs-12" id="info-container">
					<table id="infoTable" class="table table-hover"></table>
				</div>
			</div>
		</div>
	</div>
	<div class="horizon-modal modal aside aside-right aside-vc aside-fixed navbar-offset"
		data-body-scroll="false" data-offset="true" data-placement="right"
		data-fixed="true" data-backdrop="invisible" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header blue">
					hz{base.flowtree} <label class="pull-right hidden-sm hidden-xs"> <a
						data-action="fixed-modal" class="pointer"><i
							class="ace-icon fa fa-lock bigger-160" data-fixed-icon="fa-lock"
							data-unfixed-icon="fa-unlock"></i></a>
					</label>
				</div>
				<div class="modal-body">
					<ul id="flow-tree"></ul>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="flowagentreceive-dialog" class="hidden"></div>
<script type="text/javascript">
jQuery(function($) {
	require([horizon.paths.assetspath + '/manager/workcenter/agent/js/history.agent.list.js'], function() {
		horizon.language.plugins.datatables();
		horizon.engine.historyagentlist.init();
		$('.page-content-area').trigger('ajaxscriptsloaded');
	});
});
</script>
