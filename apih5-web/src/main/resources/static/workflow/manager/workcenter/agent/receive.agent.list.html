			<h1>
				hz{receive-agent.title} 
				<small class="hidden-xs"> 
					<i class="ace-icon fa fa-angle-double-right"></i>
					hz{receive-agent.smallTitle}

				<div class="pull-right">
					<label class="pointer horizon-modal-trigger"
						data-target=".horizon-modal" data-toggle="modal"> <i
						class="ace-icon fa fa-leaf bigger-110 icon-only green"></i> hz{base.flowtree}
					</label>
				</div>
				<div class="embed-toggle-sidebar-container hidden-md hidden-lg pull-right">

		data-fixed="true" data-backdrop="invisible" tabindex="-1">

			<div class="modal-content">
				<div class="modal-header blue">

<div id="flowagentreceive-dialog" class="hidden"></div>
<script type="text/javascript">
jQuery(function($) {
	require([horizon.paths.assetspath + '/manager/workcenter/agent/js/receive.agent.list.js'], function() {
		horizon.language.plugins.datatables();
		horizon.engine.receiveagentlist.initTable();
		horizon.engine.receiveagentlist.initFlowtree();
		$('.page-content-area').trigger('ajaxscriptsloaded');
	});
});
