<title>hz{license-info.title}</title>
<hi18n  groups="license-info;base;message;validator" ></hi18n>
<div class="page-header smaller">
	<h1>
		hz{license-info.title}
		<small class="hidden-xs">
            <i class="ace-icon fa fa-angle-double-right"></i>
         	 hz{license-info.smallTitle}
        </small>
		<div class="embed-toggle-sidebar-container hidden-md hidden-lg pull-right">
            <button class="navbar-toggle toggle-sidebar" type="button" data-target="#toggle-sidebar">
                <span class="sr-only">Toggle横向菜单</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <button class="navbar-toggle toggle-sidebar2" type="button" data-target="#toggle-sidebar2" >
                <span class="sr-only">Toggle左侧菜单</span>
                <i class="ace-icon fa fa-dashboard bigger-110"></i>
            </button>
        </div>
	</h1>
</div>
<form class="form-horizontal no-margin-bottom">
	<div class="row">
		    <div class="col-xs-12">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 control-label">hz{license-info.registerCode}:</label>
					<div class="col-xs-12 col-sm-10">
						<textarea class="col-xs-10" id="registerCode" readonly style="height:105px;resize:none;" ></textarea>
					</div>
			    </div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-xs-12 col-sm-4 control-label">hz{license-info.product}:</label>
					<div class="col-xs-12 col-sm-8">
						<input class="col-xs-10" type="text" name="product" readonly/>
					</div>
			    </div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 control-label">hz{license-info.version}:</label>
					<div class="col-xs-12 col-sm-8">
						<input class="col-xs-10"  name="version" readonly type="text">
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-xs-12 col-sm-4 control-label">hz{license-info.licensedPerson}:</label>
					<div class="col-xs-12 col-sm-8">
						<input class="col-xs-10"  name="licensee" readonly type="text">
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 control-label">hz{license-info.expiration}:</label>
					<div class="col-xs-12 col-sm-8">
						<input class="col-xs-10"  name="expiration" readonly type="text">
					</div>
				</div>
			</div>
			<div class="hr hr12 hr-dotted col-xs-12"></div>
			<!--
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-xs-12 col-sm-4 control-label">hz{license-info.versionInfo}:</label>
					<div class="col-xs-12 col-sm-8">
						<input class="col-xs-10" type="text" name="instancenum" readonly/>
					</div>
			    </div>
			</div>
			<div class="hr hr12 hr-dotted col-xs-12"></div>-->
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-xs-12 col-sm-4 control-label">hz{license-info.ip}:</label>
					<div class="col-xs-12 col-sm-8">
						<input class="col-xs-10"  name="ip" readonly type="text">
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 control-label">hz{license-info.port}:</label>
					<div class="col-xs-12 col-sm-8">
						<input class="col-xs-10"  name="port" readonly type="text">
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-xs-12 col-sm-4 control-label">hz{license-info.context}:</label>
					<div class="col-xs-12 col-sm-8">
						<input class="col-xs-10"  name="appname" readonly type="text">
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 control-label">hz{license-info.tenantSpace}:</label>
					<div class="col-xs-12 col-sm-8">
						<input class="col-xs-10"  name="tenantspace" readonly type="text">
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-xs-12 col-sm-4 control-label">hz{license-info.instanceNum}:</label>
					<div class="col-xs-12 col-sm-8">
						<input class="col-xs-10"  name="instancenum" readonly type="text">
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 control-label">hz{license-info.userNum}:</label>
					<div class="col-xs-12 col-sm-8">
						<input class="col-xs-10"  name="users" readonly type="text">
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-xs-12 col-sm-4 control-label">hz{license-info.flowNum}:</label>
					<div class="col-xs-12 col-sm-8">
						<input class="col-xs-10"  name="flownum" readonly type="text">
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 control-label">hz{license-info.unitNum}:</label>
					<div class="col-xs-12 col-sm-8">
						<input class="col-xs-10"  name="units" readonly type="text">
					</div>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 control-label">hz{license-info.component}</label>
					<div class="col-xs-12 col-sm-10">
						<div class="checkbox checkbox-scope">
							<label>
								<input  name="multitrack"  disabled type="checkbox" class="ace">
								<span class="lbl">hz{license-info.multiTrack}</span>
							</label>
							<!--
							<label>
								<input  name="simple1" disabled type="checkbox" class="ace">
								<span class="lbl">hz{license-info.simple}</span>
							</label>-->
							<label>
								<input  name="multiserver" disabled type="checkbox" class="ace" >
								<span class="lbl">hz{license-info.multiServer}</span>
							</label>
							<label>
								<input  name="clusters" disabled type="checkbox" class="ace">
								<span class="lbl">hz{license-info.clusters}</span>
							</label>
						</div>
					</div>
				</div>
			</div>
	</div>		   	
</form>
<div class="hidden" id="flowundolist-dialog"></div>
<!-- /.page-header -->
<!-- page specific plugin scripts -->
<script type="text/javascript">
jQuery(function($) {
    require([horizon.paths.assetspath + '/manager/system/js/license.init.info.js'], function() {
    	horizon.language.plugins.validator();
        horizon.engine.licenseinitinfo.init();
        $('.page-content-area').trigger('ajaxscriptsloaded');
    });
});
</script>
