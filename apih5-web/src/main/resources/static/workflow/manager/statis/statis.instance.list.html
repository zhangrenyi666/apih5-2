<title>hz{instance-status.title}</title>
<hi18n groups="instance-status;datatables;base;message;statis-common;selectuser;flowstatus"></hi18n>
<div class="horizon-modal-container">
	<div class="other-content-area">
		<div class="page-header smaller">
			<h1>
				hz{statis-common.instanceLargeTitle}
				<small class="hidden-xs"> 
					<i class="ace-icon fa fa-angle-double-right"></i>
					hz{instance-status.smallTitle}
				</small>
				<div class="pull-right">
					<label class="pointer horizon-modal-trigger" data-target=".horizon-modal" data-toggle="modal"> 
						<i class="ace-icon fa fa-leaf bigger-110 icon-only green"></i> hz{base.flowtree}
					</label>
				</div>
				<div class="embed-toggle-sidebar-container hidden-md hidden-lg pull-right">
					<button class="navbar-toggle toggle-sidebar" type="button" data-target="#toggle-sidebar">
						<span class="sr-only">Toggle横向菜单</span> 
						<span class="icon-bar"></span>
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span>
					</button>
					<button class="navbar-toggle toggle-sidebar2" type="button" data-target="#toggle-sidebar2">
						<span class="sr-only">Toggle左侧菜单</span> 
						<i class="ace-icon fa fa-dashboard bigger-110"></i>
					</button>
				</div>
				<label class="pull-right pointer"> 
					<small class="muted smaller-90">
						<i class="ace-icon fa fa-list"></i>
						hz{instance-status.listShow}</small> 
					<input id="header-isflot" class="ace ace-switch ace-switch-4 width-0" onfocus="this.blur()" type="checkbox"> 
					<span class="lbl middle" data-lbl="hz{base.switch}"></span>
				</label>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<!-- 状态统计,按流程统计 -->
				<div id="statis-status-flow-container" class="hidden ">
					<div class="row">
						<div class="col-sm-12" id="flowimage-container">
							<div class="widget-box transparent">
								<div class="widget-body ">
									<div class="widget-main no-padding">
										<div id="statis-status-flow-placeholder" style="z-index: 1"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-12" id="flowsdata-container">
							<table id="tablebyflows" class="table table-hover"></table>
						</div>
					</div>
					<div class="hidden" id="flowsdata-container2">
						<table id="subtablebyflows" class="table table-hover"></table>
					</div>
					<div class="hidden" id="flowsdata-container3">
						<table id="subwarntablebyflows" class="table table-hover"></table>
					</div>
				</div>
				<!-- end 状态统计,按流程统计 -->
				<!-- 状态统计,按状态统计 -->
				<div id="statis-status-status-container" class="hidden">
					<div class="row">
						<div class="col-sm-12" id="statusimage-container">
							<div class="widget-box transparent">

								<div class="widget-body">
									<div class="widget-main no-padding">
										<!-- #section:plugins/charts.flotchart -->
										<div id="statis-status-status-placeholder" style="z-index: 1"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-12" id="statusdata-container">
							<table id="tablebystatus" class="table table-hover"></table>
						</div>
					</div>
					<div class="hidden" id="statusdata-container2">
						<table id="subtablebystatus" class="table table-hover"></table>
					</div>
					<div class="hidden" id="statusdata-container3">
						<table id="subwarntablebystatus" class="table table-hover"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end 状态统计,按状态统计 -->
	<div class="horizon-modal modal aside aside-right aside-vc aside-fixed navbar-offset"
		data-body-scroll="false" data-offset="true" data-placement="right"
		data-fixed="true" data-backdrop="invisible" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header blue">
					hz{base.flowtree} <label class="pull-right hidden-sm hidden-xs"> <a
						data-action="fixed-modal" class="pointer"><i
							class="ace-icon fa fa-lock bigger-160" data-fixed-icon="fa-lock"
							data-unfixed-icon="fa-unlock"></i></a>
					</label>
				</div>
				<div class="modal-body">
					<ul id="flow-tree"></ul>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- page specific plugin scripts -->
<script type="text/javascript">
jQuery(function($) {
	require([
		horizon.paths.assetspath + '/manager/statis/js/statischarts.js',
		horizon.paths.assetspath + '/manager/statis/js/instance.list.js' ],
		function() {
			horizon.language.plugins.datatables();
			horizon.engine.statisstatus.flowtree.init();
			//初始化搜索控件
			horizon.engine.statisstatus.bindFlowInput();
			//控制内容显示
			horizon.engine.statisstatus.init();
			$('.page-content-area').trigger('ajaxscriptsloaded');
	});
});
</script>
