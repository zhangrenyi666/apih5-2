<style>
    .bootstrap-timepicker-widget{
    	z-index: 10020;
    }
</style>
<title>hz{calendar-init.title}</title>
<hi18n  groups="calendar-init;base;message;datatables;validator;datetimepicker" ></hi18n>
<div class="page-header smaller">
	<h1>
		hz{calendar-init.largeTitle}
        <small class="hidden-xs">
            <i class="ace-icon fa fa-angle-double-right"></i>
			hz{calendar-init.smallTitle}
		</small>
		<div class="embed-toggle-sidebar-container hidden-md hidden-lg pull-right">
            <button class="navbar-toggle toggle-sidebar" type="button" data-target="#toggle-sidebar">
                <span class="sr-only">Toggle横向菜单</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <button class="navbar-toggle toggle-sidebar2" type="button" data-target="#toggle-sidebar2" >
                <span class="sr-only">Toggle左侧菜单</span>
                <i class="ace-icon fa fa-dashboard bigger-110"></i>
            </button>
        </div>
	</h1>
</div>
<div class="row">
	<div class="col-xs-12">
        <table id="myDatatable" class="table table-hover"></table>
    </div>
</div>
<div id="calendarInfoContainer" class="hidden">
    <div class="space-4"></div>
    <form class="form-horizontal no-margin-bottom" id="calendarInfoForm">
        <input type="hidden" name="id"/>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 control-label">hz{calendar-init.setDate}</label>
                    <div class="col-xs-12 col-sm-6">
                        <div class="input-daterange input-group">
                            <input type="text" class="input-sm form-control pointer" readonly name="startYM" required />
                            <span class="input-group-addon no-border-left no-border-right">-</span>
                            <input type="text" class="input-sm form-control pointer" readonly name="endYM" required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 control-label">hz{calendar-init.setTime}</label>
                    <div class="col-xs-12 col-sm-6">
                        <div class="input-daterange input-group">
                            <div><input type="text" class="input-sm form-control pointer" readonly name="startHM" required /></div>
                            <span class="input-group-addon no-border-left no-border-right">-</span>
                            <div><input type="text" class="input-sm form-control pointer" readonly name="endHM" required /></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 control-label">hz{calendar-init.applicationScope}</label>
                    <div class="col-xs-12 col-sm-6">
                        <span class="input-icon col-xs-12 no-padding">
                            <input name="organName" type="text" readonly class="form-control pointer" placeholder='hz{calendar-init.clickSelect}' required/>
                            <input type="hidden" name="organId" />
                            <i class="ace-icon glyphicon glyphicon-pencil"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    jQuery(function($) {
        require([horizon.paths.assetspath + '/manager/calendar/js/calendar.init.list.js'], function() {
        	horizon.language.plugins.datatables();
        	horizon.language.plugins.validator();
        	horizon.language.plugins.datetimepicker();
            horizon.tools.use(horizon.paths.pluginpath + '/date-time/datetime-picker/css/bootstrap-datetimepicker.css');
            horizon.tools.use(horizon.paths.pluginpath + '/date-time/time-picker/css/bootstrap-timepicker.css');
		    horizon.tools.use(horizon.paths.pluginpath + '/ztree/css/zTreeStyle/zTreeStyle.css');
            horizon.engine.calendarinitlist.initTable();
            $('.page-content-area').trigger('ajaxscriptsloaded');
        });
    });
</script>
