<title>hz{instance-monitor.largeTitle}</title>
<hi18n groups="base;message;instance-monitor;selectuser;datatables;flowchart"></hi18n>
<div class="horizon-modal-container">
	<div class="other-content-area">
		<div class="page-header smaller">
			<h1>
				hz{instance-monitor.largeTitle} 
				<small class="hidden-xs"> 
					<i class="ace-icon fa fa-angle-double-right"></i>
					hz{instance-monitor.basicOperation}
				</small>
				<div class="pull-right">
					<label class="pointer horizon-modal-trigger" data-target=".horizon-modal" data-toggle="modal"> 
						<i class="ace-icon fa fa-leaf bigger-110 icon-only green"></i>
						hz{base.flowtree}
					</label>
				</div>
				<div class="embed-toggle-sidebar-container hidden-md hidden-lg pull-right">
					<button class="navbar-toggle toggle-sidebar" type="button" data-target="#toggle-sidebar">
						<span class="sr-only">Toggle横向菜单</span> <span class="icon-bar"></span>
						<span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<button class="navbar-toggle toggle-sidebar2" type="button" data-target="#toggle-sidebar2">
						<span class="sr-only">Toggle左侧菜单</span> 
						<i class="ace-icon fa fa-dashboard bigger-110"></i>
					</button>
				</div>
				<label class="pull-right pointer hidden" id="picture"> 
					<small class="muted smaller-90">
						<i class="ace-icon fa fa-list"></i>
						hz{instance-monitor.listDisplay}</small> 
					<input name="listCheckbox" class="ace ace-switch ace-switch-4 width-0" onfocus="this.blur()" type="checkbox"> 
					<span class="lbl middle" data-lbl="hz{base.switch}"></span>
				</label>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div id="instance-list">
					<table id="myDatatable" class="table table-hover"></table>
				</div>
				<div class="hidden" id="instance-pic"></div>
			</div>
		</div>
		<div class="hidden" id="recoverVersion">
			<div class="space-6"></div>
			<form class="form-horizontal no-margin-bottom"
				id="recoverVersion-from">
				<input name="id" type="hidden" />
				<div class="col-xs-12">
					<div class="form-group">
						<label class="col-xs-12 col-sm-5 control-label">hz{instance-monitor.currentVersion}</label>
						<div class="col-xs-12 col-sm-6">
							<input class="no-margin col-sm-12 current-version" readonly
								type="text">
						</div>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="form-group">
						<label class="col-xs-12 col-sm-5 control-label">hz{instance-monitor.versionRestore}</label>
						<div class="col-xs-12 col-sm-6">
							<select class="form-control" name="selectVer"></select>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="horizon-modal modal aside aside-right aside-vc aside-fixed navbar-offset"
		data-body-scroll="false" data-offset="true" data-placement="right"
		data-fixed="true" data-backdrop="invisible" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header blue">
					hz{base.flowtree} <label class="pull-right hidden-sm hidden-xs"> <a
						data-action="fixed-modal" class="pointer"><i
							class="ace-icon fa fa-lock bigger-160" data-fixed-icon="fa-lock"
							data-unfixed-icon="fa-unlock"></i></a>
					</label>
				</div>
				<div class="modal-body">
					<ul id="flow-tree"></ul>
				</div>
			</div>
		</div>
	</div>
</div>
<input type="hidden" name="author" />
<div class="hidden" id="instance-dialog"></div>
	<!-- page specific plugin scripts -->
<script type="text/javascript">
jQuery(function($) {
    require([horizon.paths.assetspath + '/manager/flow/js/instance.monitor.js'], function() {
        horizon.tools.use(horizon.paths.pluginpath + '/ztree/css/zTreeStyle/zTreeStyle.css');
        horizon.language.plugins.datatables();
        horizon.language.plugins.selectuser();
        horizon.language.plugins.flowchart();
        horizon.engine.instancemonitor.init();
        $('.page-content-area').trigger('ajaxscriptsloaded');
    });
});
</script>
