<style>
	textarea {
		resize: none
	}
</style>
<title>hz{triggerrecord-list.title}</title>
<hi18n  groups="triggerrecord-list;base;message;datatables" ></hi18n>
<div class="page-header smaller">
	<h1>
		hz{triggerrecord-list.timingTask}
		<small class="hidden-xs"> 
			<i class="ace-icon fa fa-angle-double-right"></i>
			hz{triggerrecord-list.smallTitle}
		</small>
		<div class="embed-toggle-sidebar-container hidden-md hidden-lg pull-right">
            <button class="navbar-toggle toggle-sidebar" type="button" data-target="#toggle-sidebar">
                <span class="sr-only">Toggle横向菜单</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <button class="navbar-toggle toggle-sidebar2" type="button" data-target="#toggle-sidebar2" >
                <span class="sr-only">Toggle左侧菜单</span>
                <i class="ace-icon fa fa-dashboard bigger-110"></i>
            </button>
        </div>
	</h1>
</div>
<div class="row">
	<div class="col-xs-12">
        <table id="myTable" class="table table-hover"></table>
    </div>
</div>
<div class="hidden" id="myInfo">
    <form class="form-horizontal no-margin-bottom" id="myForm">
		<div class="col-xs-12">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 control-label">hz{triggerrecord-list.taskName}:</label>
				<div class="col-xs-12 col-sm-7">
					<input class="no-margin col-sm-12 form-control" name="jobTitle" type="text" readonly>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 control-label">hz{triggerrecord-list.triggerName}:</label>
				<div class="col-xs-12 col-sm-7">
					<input class="no-margin col-sm-12 form-control" name="triggerTitle" type="text" readonly>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 control-label">hz{triggerrecord-list.triggerTime}:</label>
				<div class="col-xs-12 col-sm-7">
					<input class="no-margin col-sm-12 form-control" name="startTime" type="text" readonly>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 control-label">hz{triggerrecord-list.runTime}:</label>
				<div class="col-xs-12 col-sm-7">
					<input class="no-margin col-sm-12 form-control" name="runTime" type="text" readonly>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 control-label">hz{triggerrecord-list.returnMessage}:</label>
				<div class="col-xs-12 col-sm-7">
					<textarea class="no-margin col-sm-12 form-control" name="runMsg" rows="3" readonly/>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 control-label">hz{triggerrecord-list.runRecordDays}:</label>
				<div class="col-xs-12 col-sm-7">
					<input class="no-margin col-sm-12 form-control" name="keeprunrecorddays" type="text" readonly>
				</div>
			</div>
		</div>
    </form>
</div>
<div class="hidden" id="myDialog"></div>
<script type="text/javascript">
    jQuery(function($) {
        require([horizon.paths.assetspath + '/manager/task/js/triggerrecord.list.js'], function() {
        	horizon.language.plugins.datatables();
            horizon.engine.jobrunrecord.initTable();
            $('.page-content-area').trigger('ajaxscriptsloaded');
        });
    });
</script>
