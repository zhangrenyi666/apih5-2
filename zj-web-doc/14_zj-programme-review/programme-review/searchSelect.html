	<title>基本设置</title>
	<style>
		.box {
			border: 1px solid #ddd;
			height: 196px;
			padding: 0 4px;
			overflow: hidden;
		}

		.list {
			padding: 7px 0;
			height: 120px;
			border-bottom: 1px solid #ddd;
			overflow-x: hidden;
			overflow-y: auto;
		}

		.list li {
			line-height: 24px;
			font-size: 14px;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			cursor: pointer;
		}

		.list li:hover {
			background:#0099FF;
			color:#fff;
		}

		.msg {
			line-height: 26px;
			font-size: 12px;
			border-bottom: 1px solid #ddd;
			margin-bottom: 4px;
		}

		.btns {}
	</style>
</head>

<body>
	<div class="box">
		<ul class="list" id="list">
		</ul>
		<div class="msg">
			<span id="msg"></span>
		</div>
		<div class="btns cl">
			<button class="btn f-l size-S btn-primary" id="pageUp">上一页</button>
			<button class="btn f-r size-S btn-primary" id="pageDown">下一页</button>
		</div>
	</div>
