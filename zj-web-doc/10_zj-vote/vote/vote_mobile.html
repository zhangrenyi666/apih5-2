<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-orientation" content="portrait">
    <title>海威投票</title>
	<script type="text/javascript" src="http://weixin.fheb.cn:90/cdn/votetemp/style1/js/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="http://weixin.fheb.cn:90/cdn/votetemp/style1/js/jquery.cityselect.js"></script>
    <script type="text/javascript" src="http://weixin.fheb.cn:90/cdn/votetemp/style1/js/util.js"></script>
	<link href="http://weixin.fheb.cn:90/cdn/votetemp/style1/css/frtBase.css" rel="stylesheet" type="text/css">
	<script src="http://static.apih5.cn/public/apih5.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://weixin.fheb.cn:90/cdn/votetemp/management/lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="http://weixin.fheb.cn:90/cdn/votetemp/management/lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <style>
        /*--add style by Apih5-start--*/

        body {
            background-color: #FBF7F5;
            padding: 10px;
            font-size: 15px;
            color: #111;
        }

        .pro_info li,
        .per_info_t,
        .per_info_base li,
        .que_item dd,
        .que_item dd label,
        .con_box {
            display: -wekit-box;
            display: flex;
        }

        .per_info_base,
        .que_item dd label,
        .que_item dd label>span.que_opt,
        .que_item dd label>input.que_text,
        .con_box .con_item {
            width: 0;
            -webkit-box-flex: 1;
            flex: 1
        }

        .top_img {
            display: block;
            width: 100%;
            margin-bottom: 8px;
            box-shadow: 0 0 20px #DED8D1;
            border-bottom: 2px solid #ddd;
        }

        .sec_box {
            background-color: white;
            padding: 5px 15px;
            margin-bottom: 8px;
            border-left: 2px solid #0ebcfb;
            box-shadow: 0 0 20px #DED8D1;
            border-bottom: 2px solid #ddd;
        }

        .pro_h1 {
            margin: 0;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            padding-top: 10px;
        }

        .pro_info {
            padding: 10px 0;
        }

        .pro_info li {
            line-height: 20px;
            padding: 2px 0;
        }

        .pro_info_tit {
            white-space: nowrap;
            letter-spacing: 3px;
        }

        .pro_info_con {
            color: #333;
            font-size: 13px;
        }

        .per_info_t {
            padding: 5px 0;
        }

        .per_info_base li {
            line-height: 24px;
        }

        .per_info_img {
            background-color: #FBF7F5;
            height: 120px;
            width: 90px;
            margin-right: 10px;
        }

        .per_info_img img {
            display: block;
            width: 90px;
            height: 120px;
        }

        .per_info_tit {
            white-space: nowrap;
            letter-spacing: 3px;
        }

        .per_info_con {
            text-align: left;
            color: #333;
            font-size: 14px;
        }

        .per_info_m {
            border-top: 1px dashed #ccc;
            border-bottom: 1px dashed #ccc;
            padding: 10px 0;
            margin: 5px 0;
        }

        .per_info_mt {
            font-weight: 500;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .per_info_mp {
            margin: 0;
            color: #333;
            font-size: 12px;
            line-height: 18px;
        }

        .per_info_m.hide .per_info_mp {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }


        .per_info_b {
            padding: 10px 0;
            text-align: center;
            color: #999;
            font-size: 14px;
            -webkit-user-select: none;
            user-select: none;
        }

        .per_info_b:active {
            -webkit-transition: background-color .3s;
            transition: background-color .3s;
            background-color: rgba(14, 188, 251, .4);
        }

        .que_list {
            padding: 5px 0;
        }

        .que_item {
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px dashed #ccc;
            -webkit-transition: all .3s;
            transition: all .3s;
        }

        .que_item.unfilled {
            background-color: rgba(255, 0, 0, .2);
            box-shadow: 0 0 5px rgba(255, 0, 0, .2)
        }

        .que_item dl {
            margin: 0;
            text-align: left;
        }

        .que_item dt.que_tit {
            padding: 5px 0;
            position: relative;
            line-height: 18px;
        }

        .que_item.must dt.que_tit::before {
            content: "*";
            color: red;
            position: absolute;
            top: 3px;
            left: -8px;
        }

        .que_item dt.que_tit i {
            font-weight: normal;
            color: #999;
            font-style: normal;
            font-size: 12px;
        }

        .que_item dd {
            margin: 0;
            padding: 4px 15px;
        }

        .que_item dd label {
            line-height: 20px;
        }


        .que_item dd label>input,
        .que_item dd label>span {
            display: block;
            font-size: 12px;
        }

        .que_item dd label>span.que_sub {
            color: #333;
        }

        .que_item dd label>span.que_rem {
            margin-right: 10px;
        }

        .que_item dd label>input {
            margin: 0;
            position: relative;
            top: 2px;
            margin-right: 10px;
        }

        .que_text {
            outline: none;
            background-color: transparent;
        }

        .que_item dd label>input.que_text {
            border: 0 none;
            border-bottom: 1px solid #999;
            margin: 0;
        }


        .con_box .con_item+.con_item {
            border-left: 1px dashed #ccc;
        }

        .con_box .con_item .con_btn {
            padding: 10px 0;
            text-align: center;
            margin: 0 5px;
        }

        .con_box .con_item .con_btn:active {
            -webkit-transition: background-color .3s;
            transition: background-color .3s;
            background-color: rgba(14, 188, 251, .4);
        }
        /*--add style by Apih5-end--*/
    </style>
  
	<input id="voteId" name="voteId" type="hidden" value="${form1.voteId}" >
	<input id="previewFlag" name="previewFlag" type="hidden" value="${form1.previewFlag}" >
  
    <!--项目信息-->
	<input id="startNum" name="startNum" type="hidden" value="0" >
    <section class="sec_box" id="voteInfo">

    </section>
    <!--参选人信息-->
    <section class="sec_box" id="candidateInfo">
        
    </section>

    <!--投票选题区-->
    <section class="sec_box">
        <ul class="que_list" id="questionsInfo">
           
        </ul>
    </section>
    <!--控制按钮区-->
    <section class="sec_box">
        <div class="con_box">
            <div class="con_item" id="upPageItem">
                <div class="con_btn con_submit_up" id="upPage">上一页</div>
            </div>
            <div class="con_item" id="conItem">
            	<div class="con_btn con_submit_next" id="nextPage">下一页</div>
            </div>
           <!-- <div class="con_item" id="conItem2">
            	<div class="con_btn con_submit_end" id="nextPageEnd">提  交</div>
            </div> -->
        </div>
    </section>
    <script type="text/javascript" src="js/vote_mobile.js"></script>
</body>

</html>
