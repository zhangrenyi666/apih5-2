<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缓存清理中</title>
    <script src="./configs.js"></script>
</head>

<body>
    <div id="root"  style="color:#333;text-align: center;margin:20px 0;"></div>
    <script>
        window.onload = function () {
            window.localStorage.clear();
            document.getElementById('root').innerHTML = '清除成功，请稍等';
            setTimeout(function () {
                window.location.href = window.configs.appInfo.mainModule
            }, 200)
        }
    </script>
</body>

</html>
