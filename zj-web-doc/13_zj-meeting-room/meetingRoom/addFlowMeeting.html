        content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://static.apih5.cn/lib/html5shiv.js"></script>

    <!--[if IE 6]>

    <![endif]-->
    <title></title>
</head>

<body>
    <div class="page-container">
        <form class="form form-horizontal" id="form">
            <input data-key="0" type="hidden" id="insideMeetingId" name="insideMeetingId" value="" style="display: inline-block;">
            <div data-key="1" class="row cl">
                    <label class="form-label  col-2 f-l"><i style="color:red;display:none">* </i><span>会议开始日期</span>：</label>
                    <div class="formControls col-9 f-l"><input type="text" name="meetingStartTime" placeholder="" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="meetingStartTime" class="input-text" maxlength="10"></div>
                </div>	
                <div data-key="2" class="row cl">
                        <label class="form-label  col-2 f-l"><i style="color:red;display:none">* </i><span>会议结束日期</span>：</label>
                        <div class="formControls col-9 f-l"><input type="text" name="meetingEndTime" placeholder="" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="meetingEndTime" class="input-text" maxlength="10"></div>
                    </div>	
            <div data-key="3" class="row cl">
                <label class="form-label  col-2 f-l"><i style="color:red;">* </i><span>选择会议</span>：</label>
                <div class="formControls col-9 f-l">
                        <SELECT id="insideId" name="insideId" selectedIndex="$!{state}" class="input-text" onchange="change()"> 
                        </SELECT> 
                    <!-- <input type="text" name="sszclx1Name" value="" class="input-text"></div> -->
                </div>
            </div>
            <!-- <div data-key="4" class="row cl">
                <label class="form-label  col-2 f-l"><span>会议名称</span>：</label>
                <div class="formControls col-9 f-l"><input type="text" name="ggxh" value="" class="input-text" disabled></div>
            </div> -->
            <div data-key="4" class="row cl">
                <label class="form-label  col-2 f-l"><span>会议地点</span>：</label>
                <div class="formControls col-9 f-l"><input type="text" id = "meetingRoomId" name="meetingRoomId" value=""
                        class="input-text" disabled></div>
            </div>
            <div data-key="5" class="row cl">
                    <label class="form-label  col-2 f-l"><span>会议内容</span>：</label>
                    <div class="formControls col-9 f-l"><textarea class="textarea" id = "insideMeetingContent" name="insideMeetingContent" disabled></textarea></div>
                </div>            
            <div data-key="6" class="row cl">
                <label class="form-label  col-2 f-l"><i style="color:red;">* </i><span>会议提醒</span>：</label>
                <div class="formControls col-9 f-l">
                    <span style="margin-right:26px;margin-bottom:8px;display:inline-block;">
                        <input type="checkbox" name="" value="1" style="width:18px;height:18px" /> 1小时
                    </span>
                    <span style="margin-right:26px;margin-bottom:8px;display:inline-block;">
                        <input type="checkbox" name="" value="3" style="width:18px;height:18px" />3小时
                    </span>
                    <span style="margin-right:26px;margin-bottom:8px;display:inline-block;">
                        <input type="checkbox" name="" value="24" style="width:18px;height:18px" />24小时</div>
                </span>
            </div>
            <div class="row cl">
                <div class=" col-9 f-l  col-offset-2">
                    <button data-name="save" class="btn btn-primary" type="button"><i class="Hui-iconfont"></i>
                        保存</button>
                    <button data-name="close" class="btn btn-primary ml-10"
                        type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button></div>
            </div>
        </form>
    </div>
    <!--引入cdn公用模块-->
    <script src="http://static.apih5.cn/lib/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://static.apih5.cn/lib/layer/2.4/layer.js" type="text/javascript"></script>
    <script src="http://static.apih5.cn/lib/h-ui/js/H-ui.min.js" type="text/javascript"></script>
    <script src="http://static.apih5.cn/lib/h-ui.admin/js/H-ui.admin.js" type="text/javascript"></script>
    <!--引入cdn公用模块-->

    <!--引入cdn特定模块-->

    <!--引入cdn特定模块-->

    <link href="http://static.apih5.cn/public/main.css" type="text/css" rel="stylesheet" />
    <script src="http://static.apih5.cn/public/apih5.js" type="text/javascript"></script>
    <!--引入local公用模块-->

    <!--引入local特定模块-->
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/addFlowMeeting.js" type="text/javascript"></script>
    <!--引入local特定模块-->
</body>

</html>
