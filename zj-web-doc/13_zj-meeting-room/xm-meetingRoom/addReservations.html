<body>
<div class="page-container">
    <form class="form form-horizontal" id="form">
        <input data-key="0" type="hidden" name="recordid" value="" style="display: inline-block;">
        <div data-key="1" class="row cl">
            <label class="form-label  col-2 f-l"><i style="color:red;display:none">* </i><span>会议类型</span>：</label>
            <div class="formControls col-9 f-l"><input type="text" name="sszclx1Name" value="" class="input-text" ></div>
		</div>
        <div data-key="2" class="row cl">
            <label class="form-label  col-2 f-l"><i style="color:red;display:none">* </i><span>会议名称</span>：</label>
            <div class="formControls col-9 f-l"><input type="text" name="sszclx2Name" value="" class="input-text" ></div>
		</div>			
        <div data-key="3" class="row cl">
		   <label class="form-label  col-2 f-l"><i style="color:red;display:none">* </i><span>召集人</span>：</label>
		   <div class="formControls col-9 f-l"><input type="text" name="zcmc" placeholder="请输入资产名称" value="" class="input-text" ></div>
		</div>
        <div data-key="4" class="row cl">
		   <label class="form-label  col-2 f-l"><i style="color:red;display:none">* </i><span>联系人</span>：</label>
		   <div class="formControls col-9 f-l"><input type="text" name="ggxh" placeholder="请输入规格型号" value="" class="input-text" ></div>
		</div>
        <div data-key="5" class="row cl">
		    <label class="form-label  col-2 f-l"><i style="color:red;">* </i><span>会议地点</span>：</label>
			<div class="formControls col-9 f-l"><input type="text" name="ysdh" placeholder="请输入验收单号" value="" class="input-text"></div>
		</div>
		<div data-key="6" class="row cl">
		    <label class="form-label  col-2 f-l"><i style="color:red;display:none">* </i><span>会议内容</span>：</label>
			<div class="formControls col-9 f-l"><textarea class="textarea" name="remarks" placeholder="请输入验收说明"></textarea></div>
		</div>		
        <div data-key="7" class="row cl">
		    <label class="form-label  col-2 f-l"><i style="color:red;display:none">* </i><span>接参会人员</span>：</label>
			<div class="formControls col-9 f-l" id = "append">
			<span>姓名</span>：
			<input class="text" name="remarks" placeholder="请输入验收说明"></input>
			<span>时间</span>：
			<input type="text" placeholder="" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
			<span>地点</span>：
			<input class="text" name="remarks" placeholder="请输入验收说明"></input>
			<button class="btn size-S btn-primary" type="button" onclick = "addLine()"><i class="Hui-iconfont">&#xe600;</i></button>
			</div>
			
			<!-- <div class="formControls col-4 f-l"><input class="text" name="remarks" placeholder="请输入验收说明"></input></div>
			<div class="formControls col-4 f-l"><input class="text" name="remarks" placeholder="请输入验收说明"></input></div> -->
		</div>
        <div class="row cl"> <div class=" col-9 f-l  col-offset-2">
            <button data-name="save" class="btn btn-primary" type="button"><i class="Hui-iconfont"></i> 保存</button>
            <button data-name="close" class="btn btn-primary ml-10" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button></div>
		</div>
    </form>
</div>
