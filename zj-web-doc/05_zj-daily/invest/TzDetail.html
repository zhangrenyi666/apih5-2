	<title></title>

<body>
	<div class="page-container">
		<form class="form form-horizontal" id="form">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">进展描述：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea class="textarea" name="progressDesc"></textarea>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">有无变化：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<div class="select-box size-S">
						<select class="select" size="1" name="changes">
							<option value="" selected></option>
							<option value="0">无</option>
							<option value="1">有</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">变化描述：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea class="textarea" name="changeDesc"></textarea>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">周报日期：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" name="fillDate" placeholder="" dateFmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})" id="logmin"
					 class="input-text Wdate">
				</div>
			</div>
			<!-- 上传代码 -->
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">附件：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<div class="uploadFile" data-name="accessoryList" data-projectName="zjtzrb">
						<ul class="uploadList"></ul>
						<label style="position: relative;" for="uploadBtn" class="btn btn-primary size-S">
							添加附件
							<input id="uploadBtn" data-fileType='["jpg","jpeg","png","gif","txt","pdf","doc","docx","xls","xlsx","ppt","pptx"]' name="filesName" size="2" class="inputFile"  type="file" />
						</label>
						<span class="ml-10">上传格式要求：["office、pdf、图片上传格式"]</span>
					</div>
				</div>
			</div>
			<!-- 上传代码 -->
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button data-name="save" class="btn btn-primary" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
					<button data-name="close" class="btn btn-primary" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
		<!--引入cdn公用模块-->
		<script src="http://weixin.fheb.cn:90/cdn/lib/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="http://weixin.fheb.cn:90/cdn/lib/layer/2.4/layer.js" type="text/javascript"></script>
		<script src="http://weixin.fheb.cn:90/cdn/lib/h-ui/js/H-ui.min.js" type="text/javascript"></script>
		<script src="http://weixin.fheb.cn:90/cdn/lib/h-ui.admin/js/H-ui.admin.js" type="text/javascript"></script>
		<!--引入cdn公用模块-->

		<!--引入cdn特定模块-->
		<script src="http://weixin.fheb.cn:90/cdn/lib/My97DatePicker/4.8/WdatePicker.js" type="text/javascript"></script>
		<link href="http://weixin.fheb.cn:90/cdn/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css">
		<script src="http://weixin.fheb.cn:90/cdn/lib/zTree/v3/js/jquery.ztree.core-3.5.js" type="text/javascript"></script>
		<script src="http://weixin.fheb.cn:90/cdn/lib/zTree/v3/js/jquery.ztree.excheck-3.5.js" type="text/javascript"></script>
		<script src="http://weixin.fheb.cn:90/cdn/lib/ajaxfileupload/ajaxfileupload.js" type="text/javascript"></script>
		<!--引入cdn特定模块-->

		<!--引入local公用模块-->
		<link href="http://weixin.fheb.cn:90/cdn/public/upload/upload.css" type="text/css" rel="stylesheet" />
		<link href="http://weixin.fheb.cn:90/cdn/public/main.css" type="text/css" rel="stylesheet" />
		<script src="http://weixin.fheb.cn:90/cdn/public/lny.js" type="text/javascript"></script>
		<script src="http://weixin.fheb.cn:90/cdn/public/upload/upload.js" type="text/javascript"></script>
		<!--引入local公用模块-->

		<!--引入local特定模块-->
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/TzDetail.js" type="text/javascript"></script>
		<!--引入local特定模块-->
</body>

</html>
