	<title>基本设置</title>

<body>
	<div class="page-container">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>基本信息</span>
				<span>土地征迁</span>
				<span>设计图表</span>
				<span>项目资金</span>
				<span>评估许可证</span>
				<span>工程形象</span>
			</div>
			<div class="tabCon">
				<form class="form form-horizontal" id="formBase">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">项目名称：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="" disabled name="projectName">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">项目状态：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<div class="select-box size-S">
								<select class="select" size="1" name="projectState">
									<option value="0">未执行</option>
									<option value="1">执行中</option>
									<option value="2">已结束</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">合同金额（万元）：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input min="1" style="width:100%" type="number" class="input-text" value="" name="contractAmount">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">控股比（%）：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input min="1" style="width:100%" type="number" class="input-text" value="" name="holdingThan">
						</div>
					</div>

					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">中标日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="winningTime" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>


					<div class="row cl">
						<label style="color:#0099FF" class="form-label col-xs-4 col-sm-2">第一阶段</label>
						<div class="formControls col-xs-8 col-sm-9"></div>
					</div>

					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">工程可行性研究报告批复日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="constructionStudyDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>

					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">财政承受能力报告日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="financialCapacityDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>
					
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">物有所值评价日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="costEffectiveDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>

					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">PPP实施方案日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="pppEmbodimentDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">建设用地规划许可证日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="landDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">水保批复日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="waterConservationDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>

					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">环评批复日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="envirEvaluationDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>

					<div class="row cl">
						<label style="color:#0099FF" class="form-label col-xs-4 col-sm-2">第二阶段</label>
						<div class="formControls col-xs-8 col-sm-9"></div>
					</div>

					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">初步设计批复日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="preliminaryDesignDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>

					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">投资协议签订日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="agreementSignDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>

					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">项目公司注册成立日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="registerDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>

					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">建设工程规划许可证日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="constructionDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>

					<div class="row cl">
						<label style="color:#0099FF" class="form-label col-xs-4 col-sm-2">第三阶段</label>
						<div class="formControls col-xs-8 col-sm-9"></div>
					</div>

					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">施工图批复日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="drawingsDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>

					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">融资协议（债权）日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="financingDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>

					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">总承包合同签订日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="contractAgreement" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>

					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">施工许可证批复日期：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="constructionPermitDate" placeholder="" datefmt="yyyy-MM-dd" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',})"
							 id="logmin" class="input-text Wdate">
						</div>
					</div>

					<div class="row cl">
						<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
							<button data-name="save" data-type="BaseInfo" class="btn btn-primary" type="button">
								<i class="Hui-iconfont">&#xe632;</i> 保存</button>
							<button data-name="close" data-type="BaseInfo" class="btn btn-primary" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
						</div>
					</div>
				</form>
			</div>
			<!--TzLand-->
			<div class="tabCon">
				<form class="form form-horizontal" id="formTzLand">
					<table class="from-table">
						<tr>
							<td>
								<label class="form-label">是否变化：</label>
							</td>
							<td>
								<div class="select-box size-S">
									<select class="select" size="1" name="changes">
										<option value="" selected></option>
										<option value="0">否</option>
										<option value="1">是</option>
									</select>
								</div>
							</td>
							<td width="20">
							</td>
							<td>
								<button data-name="search" data-type="TzLand" class="btn size-S btn-primary" type="button">
									<i class="Hui-iconfont">&#xe709;</i> 查询</button>
								<button data-name="reset" data-type="TzLand" class="btn size-S ml-20  btn-primary" type="button">
									<i class="Hui-iconfont">&#xe66c;</i> 重置</button>
							</td>
						</tr>
					</table>
				</form>
				<table id="tableTzLand" class="table table-border table-bordered table-bg table-hover"></table>
				<div class="cl">
					<div class="f-l mt-10">
						<button data-name="add" data-type="TzLand" class="btn size-S btn-primary" type="button">
							<i class="Hui-iconfont">&#xe600;</i> 新增</button>
						<button data-name="edit" data-type="TzLand" class="btn size-S ml-10  btn-primary" type="button">
							<i class="Hui-iconfont">&#xe6df;</i> 编辑</button>
						<button data-name="del" data-type="TzLand" class="btn size-S ml-10  btn-primary" type="button">
							<i class="Hui-iconfont">&#xe6e2;</i> 批量删除</button>
					</div>
					<div id="pagerTzLand" class="m-pagination f-r"></div>
				</div>
			</div>

						<button data-name="edit" data-type="TzDesignChart" class="btn size-S ml-10  btn-primary" type="button">
