    <title>问询详情</title>
    <style>
        .enquiryDetail {
            padding-top: 20px;
            padding-bottom: 40px;
            width: 740px;
            margin: 0 auto;
        }

        @media (max-width: 767px) {
            .enquiryDetail {
                width: 100%;
                height: 100%;
                overflow: auto;
            }
        }

        .clearfix {
            zoom: 1;
        }

        .ed_title {
            padding: 15px;
            background: #fff;
            width: 708px;
            border: 1px solid #E5E5E5;
            font-size: 18px;
        }

        .ed_answerListTitle {
            padding: 10px 15px;
            background: #fff;
            width: 708px;
            border: 1px solid #E5E5E5;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .ed_content {
            padding: 10px;
        }

        .ed_listItem {
            width: 740px;
            border: 0;
            border-left: 1px solid #E5E5E5;
            border-right: 1px solid #e5e5e5;
            border-bottom: 1px solid #E1E4E6;
            background: url(//tb2.bdstatic.com/tb/static-pb/widget/post_list/img/bg_ba2195f.jpg) repeat-y;
            width: 738px;
        }

        .ed_listItem_l {
            width: 130px;
            float: left;
            text-align: center;
            padding: 15px 0;
        }

        .ed_imgBox {
            width: 36px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            margin: 0 auto;
            color: #0099dd;
            background: #fff;
            font-weight: bold;
            border: 2px solid #E5E5E5;
        }

        .ed_floorCount {
            font-size: 12px;
            color: #999;
        }

        .ed_listItem_r {
            position: relative;
            float: left;
            width: 588px;
            padding: 10px 0 10px 20px;
            background: #fff;

        }


        .ed_imgItem {
            cursor: pointer;
            position: relative;
            float: left;
            width: 60px;
            height: 60px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .ed_imgItem>img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ed_time {
            font-size: 12px;
            color: #999;
        }
    </style>
