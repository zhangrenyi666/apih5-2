<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <title>中交一公局考试系统抽奖</title>
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="logo">
                <img src="./img/img_.png" alt="">
            </div>
        </div>
        <!-- body -->
        <div class="body">
            <div class="wutai">
                <div class="taizi">
                    <img src="./img/wutai.png" alt="">
                </div>
                <div class="xiangzi">
                    <img src="./img/xiangzi.png" alt="">
                </div>
                <div class="screen">
                    <p class="screen-top  animated  slideInDown"><span>单位</span><span>姓名</span><span>手机号</span></p>
                    <p><span class="unit animated  slideInUp">-</span><span class="name animated  slideInUp">-</span><span class="tel animated  slideInUp">-</span></p>
                </div>
                <div class="infor">
                    <p class="sum-person">总抽奖人数：<span class="sum-person-span">0</span></p>
                    <div class="crot">
                            <span class="lotteryName">
                                活动名称
                            </span>
                        <span class="select-num">抽奖数量：
                             <input type="number" id="select-num" value="10"> 
                        </span>
                        <span class="btn">开始抽奖</span>
                    </div>
                 </div>
            </div>
            <div class="wutaid">
                <img class="d1" style="display:none;" src="./img/seat-img2b.png" alt="">
                <!-- 舞台灯光、 -->
            </div>
            <div class="start">
                <img  class="d1" src="./img/seat-img4a.png" alt="">
            </div>
            <div class="new-date">
                <span class="date-con"></span>
            </div>
            <div class="list">
                    <div class="tit">
                        中奖名单
                    </div>
                    <li class="list-top  animated  slideInUp" >
                        <span>单位</span>
                        <span>姓名</span>
                        <span>手机号</span>
                    </li>
                    <ul id="list_ul"></ul>
             </div>
        </div>

        <div class="footer">
            <div class="jiantou">
                <img src="./img/opened.png" alt="">
            </div>
            <div class="derive" style="display:none;">
                <img src="./img/dc_03.png" alt="">
                <p>导出</p>
            </div>
            <div class="full-screen" style="display:none;">
                    <img src="./img/icons-scale.png" alt="">
                    <p>全屏</p>
            </div>
        </div>
    </div>
</body>
</html>
<script src="http://weixin.fheb.cn:90/cdn/lib/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="http://weixin.fheb.cn:90/cdn/lib/layer/2.4/layer.js" type="text/javascript"></script>
<script src="http://weixin.fheb.cn:90/cdn/public/lny.js" type="text/javascript"></script>
<script src="../js/main.js" type="text/javascript"></script>
<script src="./js/js.js"></script>
