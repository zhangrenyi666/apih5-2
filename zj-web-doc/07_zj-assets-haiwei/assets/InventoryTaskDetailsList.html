<body>
  <div class="page-container">
    <h3>盘点资产管理</h3>
    <div class="cl">
      <div class="f-l" style="width:48%;margin-right:4%;">
        <form class="form form-horizontal" id="form"></form>
        <table id="table" class="table table-border table-bordered table-bg table-hover"></table>
        <div class="cl">
          <div class="f-l mt-10">
            <button data-name="add" class="btn size-S btn-primary" type="button">
              <i class="Hui-iconfont">&#xe600;</i> 添加</button>
            <button data-name="edit" class="btn size-S ml-10  btn-primary" type="button">
              <i class="Hui-iconfont">&#xe6df;</i> 查看</button>
          </div>
          <div id="pager" class="m-pagination f-r"></div>
        </div>
      </div>
      <div class="f-l" style="width:48%;">
        <form class="form form-horizontal" id="form2"></form>
        <table id="table2" class="table table-border table-bordered table-bg table-hover"></table>
        <div class="cl">
          <div class="f-l mt-10">
            <button data-name="del" class="btn size-S ml-10  btn-primary" type="button">
              <i class="Hui-iconfont">&#xe6e2;</i> 移除</button>
          </div>
          <div id="pager2" class="m-pagination f-r"></div>
        </div>    
      </div>
    </div>
    <div id="detailLayer" style="display:none"></div>

  </div>
  <!-- 选择树弹窗html结构 -->
  <div id="pickTreeLayer" style="display:none">
    <div class="page-container">
      <table>
        <tr>
          <td style="width:100px;text-align:right">填报人员：</td>
          <td>
            <div class="pickTree">
              <ul id="pickTreeListCache" class="cl"></ul>
            </div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <div id="pickTreeTab" class="HuiTab mt-10" style="border: solid 1px #ddd;">
              <div class="tabBar cl"><span id="pickTreeTabD">部门</span><span id="pickTreeTabM">成员</span></div>
              <div class="tabCon">
                <div style="height:320px;overflow-y: scroll;">
                  <ul id="pickTreeTreeD" class="ztree">正在加载部门列表</ul>
                </div>
              </div>
              <div class="tabCon cl">
                <div class="f-l" style="width:50%;height:320px;overflow-y: scroll;">
                  <ul id="pickTreeTreeM" class="ztree">正在加载成员列表</ul>
                </div>
                <div class="f-l" style="width:50%;height:320px;overflow-y: scroll;">
                  <ul id="memberList" class="memberList"></ul>
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <div class="pt-10"><button data-name="pickTreeSave" class="btn btn-primary" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
              <button data-name="pickTreeClose" class="btn btn-primary" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
