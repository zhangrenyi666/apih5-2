<body>
<div class="page-container">
    <form class="form form-horizontal" id="form">
        <input data-key="0" type="hidden" name="recordid" value="" style="display: inline-block;">
        <div data-key="1" class="row cl">
            <label class="form-label  col-2 f-l"><i style="color:red;display:none">* </i><span>所属大类</span>：</label>
            <div class="formControls col-9 f-l"><input type="text" name="sszclx1Name" value="" class="input-text" disabled></div>
		</div>
        <div data-key="2" class="row cl">
            <label class="form-label  col-2 f-l"><i style="color:red;display:none">* </i><span>所属小类</span>：</label>
            <div class="formControls col-9 f-l"><input type="text" name="sszclx2Name" value="" class="input-text" disabled></div>
		</div>			
        <div data-key="3" class="row cl">
		   <label class="form-label  col-2 f-l"><i style="color:red;display:none">* </i><span>资产名称</span>：</label>
		   <div class="formControls col-9 f-l"><input type="text" name="zcmc" placeholder="请输入资产名称" value="" class="input-text" disabled></div>
		</div>								
        <div data-key="4" class="row cl">
		   <label class="form-label  col-2 f-l"><i style="color:red;display:none">* </i><span>规格型号</span>：</label>
		   <div class="formControls col-9 f-l"><input type="text" name="ggxh" placeholder="请输入规格型号" value="" defaultVal="请输入学习资源名称关键字..." class="input-text" disabled></div>
		</div>
		<div data-key="5" class="row cl">
		   <label class="form-label  col-2 f-l"><i style="color:red;">* </i><span>资产编号</span>：</label>
		   <div class="formControls col-9 f-l"><input type="text" name="zcbh" placeholder="请输入资产编号" value="" class="input-text"></div>
		</div>
        <div data-key="6" class="row cl">
		    <label class="form-label  col-2 f-l"><i style="color:red;">* </i><span>验收单号</span>：</label>
			<div class="formControls col-9 f-l"><input type="text" name="ysdh" placeholder="请输入验收单号" value="" class="input-text"></div>
		</div>
		<div data-key="7" class="row cl">
            <label class="form-label  col-2 f-l"><i style="color:red;">* </i><span>入账日期</span>：</label>
            <div class="formControls col-9 f-l"><input type="text" name="rzrq" placeholder="" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="bxrq" class="input-text" maxlength="10"></div>
		</div>			
        <div data-key="8" class="row cl">
		    <label class="form-label  col-2 f-l"><i style="color:red;display:none">* </i><span>验收说明</span>：</label>
			<div class="formControls col-9 f-l"><textarea class="textarea" name="remarks" placeholder="请输入验收说明"></textarea></div>
		</div>
        <div class="row cl"> <div class=" col-9 f-l  col-offset-2">
            <button data-name="save" class="btn btn-primary" type="button"><i class="Hui-iconfont"></i> 保存</button>
            <button data-name="close" class="btn btn-primary ml-10" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button></div>
		</div>
    </form>
</div>
