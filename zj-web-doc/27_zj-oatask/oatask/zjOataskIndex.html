    <title>首页大屏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .zjWrap {
            min-width: 1200px;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: url('./img/bg.jpg');
            background-position: 0px 0px;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-color: #06386d;
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./img/bg.jpg', sizingMethod='scale');
        }

        .zjCon {
            width: 100%;
            height: 100%;
            padding: 8px;
        }

        .zjLeft {
            width: 35%;
            height: 100%;
            float: left;
        }

        .zjLeftTop {
            overflow: hidden;
            width: 100%;
            height: 48%;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./img/ranking.png', sizingMethod='scale');
            /* background: linear-gradient(to bottom, rgba(57, 62, 99, 0.48), rgba(11, 207, 217, 0.205), rgba(244, 146, 0, 0.192)); */
            /* filter: progid:DXImageTransform.Microsoft.Gradient(startColorstr="#2f376d", endColorstr="#5a3e13", gradientType="0"); */
        }

        .zjLeftBottom {
            overflow: hidden;
            width: 100%;
            height: 48%;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./img/ranking.png', sizingMethod='scale');
            /* background: linear-gradient(to bottom, rgba(57, 62, 99, 0.48), rgba(11, 207, 217, 0.205), rgba(244, 146, 0, 0.192)); */
            /* filter: progid:DXImageTransform.Microsoft.Gradient(startColorstr="#2f376d", endColorstr="#5a3e13", gradientType="0"); */
            margin-top: 8px;
        }

        .zjRight {
            width: 64%;
            height: 97%;
            float: right;
            overflow: hidden;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./img/ranking.png', sizingMethod='scale');
            /* background: linear-gradient(to bottom, rgba(57, 62, 99, 0.48), rgba(11, 207, 217, 0.205), rgba(244, 146, 0, 0.192)); */
            /* filter: progid:DXImageTransform.Microsoft.Gradient(startColorstr="#2f376d", endColorstr="#5a3e13", gradientType="0"); */
        }

        .zjTitle {
            height: 12%;
            font-size: 18px;
            font-weight: 700;
            margin: 5px 0;
            margin-left: 8px;
        }

        .zjTitle span {
            padding-left: 8px;
            border-left: 2px solid;
            color: #1890ff;
        }

        .zjScrollW {
            width: 95%;
            height: 88%;
            overflow: hidden;
            margin: auto;
            font-size: 14px;
            color: white;
            position: relative;
        }

        .zjScroll {
            overflow: hidden;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding-bottom: 8%;
        }

        .zjScroll li {
            height: 80px;
        }

        .zjScroll_d {
            width: 95%;
            margin: auto;
            /* box-shadow: 0px 0px 5px 1px #1890ff; */
            /* border: 1px solid #1890ff;
            border-radius: 5px; */
            padding: 2%;
            overflow: hidden;
            position: relative;
            z-index: 2;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./img/ranking.png', sizingMethod='scale');
            /* background: linear-gradient(to bottom, rgba(57, 62, 99, 0.48), rgba(11, 207, 217, 0.205), rgba(244, 146, 0, 0.192)); */
            /* filter: progid:DXImageTransform.Microsoft.Gradient(startColorstr="#2f376d", endColorstr="#5a3e13", gradientType="0"); */
        }

        .zjScroll_dl {
            width: 50%;
            float: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .zjScroll_dr {
            text-align: right;
            width: 50%;
            float: right;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .zjContent {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #table {
            border: 1px solid #1890ff;
            display: none;
        }

        #tables {
            border: 1px solid #1890ff;
            display: none;
        }
        
        .sorting_disabled {
            font-size: 16px;
            font-weight: bold;
            color: #1890ff;
            text-align: center;
            background: none !important;
            border: 1px solid #1890ff;
        }

        .dataTables_empty {
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .zjThead {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #1890ff;
            border: 1px solid #1890ff;
        }

        .table td {
            font-size: 14px;
            font-weight: bold;
            color: #1890ff;
            border: 1px solid #1890ff;
            text-align: center;
        }
    </style>
</head>

                            <ul>

                            </ul>

            <div class="zjRight">
