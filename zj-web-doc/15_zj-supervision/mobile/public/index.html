<head>
  <meta charset="utf-8">

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <title></title>
  <style>
    html,
    body,
    #root {
      margin: 0;
      padding: 0;
      /* height: 100%;
      overflow: hidden;
      position: relative; */
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.428571429;
      color: #333333;
      background-color: #ffffff;
    } 
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .h1,
    .h2,
    .h3,
    .h4,
    .h5,
    .h6 {
      font-family: "Helvetica Neue", "Luxi Sans", "DejaVu Sans", Tahoma, "Hiragino Sans GB", STHeiti, "Microsoft YaHei";
    }
    #root {
      z-index: 10;
      /* height: 100vh; */
      /* overflow-y: auto; */
      background-color: #f8f8f8;
      
    }

    #loading {
      opacity: 1;
      z-index: 100;
      display: -ms-flexbox;
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      background: rgba(52, 52, 52, .2);
      transition: all .3s;
      visibility: visible;
      opacity: 1;
    }

    #loading.hide {
      visibility: hidden;
      opacity: 0;
    }

    .loading {
      width: 80px;
      height: 80px;
      position: relative;
      margin: auto;
      margin-top: 60px;
      margin-bottom: 70px;
    }

    .loading .dot {
      position: absolute;
      top: 0;
      left: 0;
      width: 80px;
      height: 80px;

      animation: 1.7s dotrotate cubic-bezier(0.775, 0.005, 0.310, 1.000) infinite;
    }

    .loading .dot:nth-child(1) {
      animation-delay: 0.2s;
    }

    .loading .dot:nth-child(2) {
      animation-delay: 0.35s;
    }

    .loading .dot:nth-child(3) {
      animation-delay: 0.45s;
    }

    .loading .dot:nth-child(4) {
      animation-delay: 0.55s;
    }

    .loading .dot:after,
    .loading .dot .first {
      content: "";
      position: absolute;
      width: 8px;
      height: 8px;
      background: #007bc7;
      border-radius: 50%;
      left: 50%;
      margin-left: -4px;
    }

    .loading .dot .first {
      background: #007bc7;
      margin-top: -4px;
      animation: 1.7s dotscale cubic-bezier(0.775, 0.005, 0.310, 1.000) infinite;
      animation-delay: 0.2s;
    }

    @keyframes dotrotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes dotscale {
      0%,
      10% {
        width: 16px;
        height: 16px;
        margin-left: -8px;
        margin-top: -4px;
      }
      50% {
        width: 8px;
        height: 8px;
        margin-left: -4px;
        margin-top: 0;
      }
      90%,
      100% {
        width: 16px;
        height: 16px;
        margin-left: -8px;
        margin-top: -4px;
      }
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <div id="loading">
    <div class="loading">
      <div class="dot">
        <div class="first"></div>
      </div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

    }
  </script>
  <script src="https://cdn.bootcss.com/URI.js/1.18.10/URI.min.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</body>
