<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no"/>
    <!-- <mete name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no "/> -->

<body>
    <div class="main">
        <div class="title">
            <h4 class="title_h4">请勾选需要盘点的资产</h4>
        </div>
        <div class="DataList">
            <!-- 搜索框 -->
            <div class="search-box">
                <div class="search-box-con">
                    <input type="text" class="search-input" placeholder="请输入盘点标题">
                    <button class="search-btn iconfont"><i class="iconfont">&#xe600;</i></button> 
                </div>
            </div>
            
            <div class="allcheck">
                <span>全选：</span> <input type="checkbox">
            </div>
            <ul style="padding-bottom:120px" class="DataList_ul"></ul>
            
            <div class="btn">
                <span class="close">取消</span>
                <span class="inventory">盘点</span>
            </div>

        </div>
    </div>
