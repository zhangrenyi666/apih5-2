  <style>
    #timerShaft{
      position: relative;
      display: block;
      height:100%;
    }
    .timerShaft-li{
      width:100%;
      min-width: 1000px;
      display: block;
      position: relative;
      margin:10px 0;
      /* border:1px solid red; */
    }

    .timerShaft-li-con{
      width:500px;
      box-sizing: border-box;
    }

    .timerShaft-li-con .con{
      width:85%;
      padding:10px;
      border:1px solid #7bd7f9;
      font-size:16px;
      position: relative;
    }

    .timerShaft-li::after{
      content: '';
      height:'';
      display: block;
      clear: both;
      visibility: hidden;
    }

    .a-left  .timerShaft-li-con{
      float: right;
      margin-right:50%;
    }
    .a-right  .timerShaft-li-con{
      float: left;
      margin-left:50%;

    }
    .a-right  .timerShaft-li-con .con{
      float: right;
      position: relative;
    }
    .a-left .dot{
      width:20px;
      height:20px;
      background: url('./img/dot.png');
      background-repeat: no-repeat;
      background-position: left top;
      background-size:100% 100%;
      filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./img/dot.png',sizingMethod='scale');
      position: absolute;
      right:-15%;
      margin-right:3px;
      top:46%;
    }
    .a-right .dot{
      width:20px;
      height:20px;
      background: url('./img/dot.png');
      background-repeat: no-repeat;
      background-position: left top;
      background-size:100% 100%;
      filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./img/dot.png',sizingMethod='scale');
      position: absolute;
      left:-15%;
      margin-left:2px;
      top:46%;
    }
    .a-left .arr{
      width:20px;
      height:20px;
      /* border:1px solid red; */
      background: url('./img/arr.png');
      background-repeat: no-repeat;
      background-position: left top;
      background-size:100% 100%;
      filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./img/arr.png',sizingMethod='scale');
      position: absolute;
      left:100%;
      margin-left:-3px;
      top:46%;
    }
    .a-right .arr{
      width:20px;
      height:20px;
      background: url('./img/arrR.png');
      filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./img/arrR.png',sizingMethod='scale');
      background-repeat: no-repeat;
      background-position: left top;
      background-size:100% 100%;
      position: absolute;
      right:100%;
      margin-right:-3px;
      top:46%;
    }
    .center-line{
      width:3px;
      height:100%;
      position: absolute;
      top:0;
      bottom:0;
      left:50%;
      margin-left:-3px;
      background: #7bd7f9;
    }

    .timerShaft-li-con .con ul{
      width:100%;
      display: block;
    }
    .timerShaft-li-con .con ul li{
      width:100%;
      list-style: none;
      margin:0 5px;
      /* border:1px solid red; */
      display: block;
      margin:0;
      padding:0;
      background: white;
      color:#7bd7f9;
    }
    .timerShaft-li-con .con ul li::after{
      content: '';
      height:'';
      display: block;
      clear: both;
      visibility: hidden;
    }

    .timerShaft-li-con .con ul div{
      width:80%;
      list-style: none;
      margin:0 8px;
      /* border:1px solid red; */
      display: block;
      background: white;
      color:#7bd7f9;
      padding:0 10px;
      font-size:16px;
    }

  </style>
