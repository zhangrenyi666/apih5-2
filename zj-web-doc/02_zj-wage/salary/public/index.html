<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="viewport-fit=cover,width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="stylesheet" href="%PUBLIC_URL%/index.css" />
        <script src="%PUBLIC_URL%/configs.js?t=<%= htmlWebpackPlugin.options.nowTime%>"></script>
        <title></title>
 
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <div id="loading">
            <div class="loading">
                <div class="dot">
                    <div class="first"></div>
                </div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <script>
            window.onload = function () {
                if ("addEventListener" in document) {
                    document.addEventListener(
                        "DOMContentLoaded",
                        function () {
                            FastClick.attach(document.body);
                        },
                        false
                    );
                }
                if (!window.Promise) {
                    document.writeln(
                        '<script src="http://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' +
                        ">" +
                        "<" +
                        "/" +
                        "script>"
                    );
                }
            };
        </script>
    </body>

</html>
