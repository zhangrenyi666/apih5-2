<!DOCTYPE html>
<html lang="en" data-scale="true">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <script src="http://weixin.fheb.cn:90/cdn/lib/antm-viewport.min.js"></script>
  <title>中交一公局</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <style>
    .lny-root {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-direction: column;
      flex-direction: column;
      -ms-flex-align: center;
      align-items: center;
      -ms-flex-pack: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      padding-bottom: 20vh;
      box-sizing: border-box;
      background-color: #fdfdfd;
      animation: .6s opacity2 0s;
      -webkit-animation: .6s opacity2 0s;
      -moz-animation: .6s opacity2 0s;
    }

    .lny-root>.lny-logo {
      display: block;
      width: 36vw;
      height: 36vw;
      background: url("./index.jpg") no-repeat center center ;
      background-size: contain
      
    }

    .lny-root>h1 {
      font-size: .6rem;
      color: #031262;
    }

    .lny-root>h2 {
      font-size: .4rem;
      color: #333;
    }

    @keyframes opacity2 {
      0% {
        opacity: 0.1
      }
      100% {
        opacity: 1;
      }
    }

    @-webkit-keyframes opacity2 {
      0% {
        opacity: 0.1
      }
      100% {
        opacity: 1;
      }
    }

    @-moz-keyframes opacity2 {
      0% {
        opacity: 0.1
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <div id="root">
    <div class="lny-root">
      <div class="lny-logo"></div>
      <h1>中交一公局</h1>
    </div>
  </div>
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
        FastClick.attach(document.body);
      }, false);
    }
    if(!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
    }
  </script>
  <script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/URI.js/1.18.10/URI.min.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script src="http://weixin.fheb.cn:90/cdn/lib/zyMedia/zy.media.min.js"></script>
  <link href="http://weixin.fheb.cn:90/cdn/lib/zyMedia/zy.media.min.css" rel="stylesheet">
  <script src="%PUBLIC_URL%/apiConfig.js"></script>
</body>

</html>
